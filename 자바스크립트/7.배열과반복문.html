<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = [ 'a', 'b','c','d','aa'];
        </script>
        <h2>
            Co workers
        </h2>
            <script>
                var i = 0;
                while(i < coworkers.length){
                document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</li>')
                i = i+1;
                }
            </script>
        <ul>
            
        </ul>
    </body>
</html>
